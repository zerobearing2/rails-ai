# Rubocop configuration for rails-ai skill testing

plugins:
  - rubocop-minitest
  - rubocop-rake

AllCops:
  NewCops: enable
  TargetRubyVersion: 3.3
  Exclude:
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'node_modules/**/*'

# Style preferences
Style/Documentation:
  Enabled: false # Don't require class documentation for test files

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/FrozenStringLiteralComment:
  Enabled: true

# Layout preferences
Layout/LineLength:
  Max: 120
  AllowedPatterns:
    - '\s*#' # Allow long comments
    - '^\s*it .* do$' # Allow long test descriptions

# Metrics - be lenient for test files
Metrics/BlockLength:
  Exclude:
    - 'test/**/*_test.rb'
    - 'test/support/**/*'  # Test support files (e.g., LLM adapter with streaming)
    - 'Rakefile'

Metrics/MethodLength:
  Max: 25
  Exclude:
    - 'test/**/*'

Metrics/ClassLength:
  Max: 150
  Exclude:
    - 'test/**/*'

Metrics/AbcSize:
  Exclude:
    - 'test/**/*'

Metrics/CyclomaticComplexity:
  Exclude:
    - 'test/support/**/*'  # Complex streaming/IO logic acceptable in test infrastructure

Metrics/PerceivedComplexity:
  Exclude:
    - 'test/support/**/*'  # Complex streaming/IO logic acceptable in test infrastructure

Metrics/BlockNesting:
  Exclude:
    - 'test/support/**/*'  # Deep nesting acceptable in streaming IO handlers

# Minitest specific
Minitest/MultipleAssertions:
  Enabled: false # Allow multiple assertions in tests

Minitest/AssertInDelta:
  Enabled: true

Minitest/AssertWithExpectedArgument:
  Enabled: false # Custom failure messages are valid pattern

# Naming preferences for tests
Naming/PredicateMethod:
  Exclude:
    - 'test/**/*'  # expected_pass is a test fixture method, not a predicate

# Lint - suppress expected exceptions
Lint/SuppressedException:
  AllowComments: true
  Exclude:
    - 'test/support/**/*'  # Intentional for non-blocking IO in streaming
